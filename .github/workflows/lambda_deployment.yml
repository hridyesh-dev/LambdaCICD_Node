name: Deploy Lambda Function

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Zip Lambda function
        run: |
          zip -r code.zip . -x "*.git*" "node_modules/*" "*.github*"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Update Lambda function code
        run: |
          aws lambda update-function-code \
            --function-name TestFunctionNode \
            --zip-file fileb://code.zip

      - name: Wait for Lambda update to complete
        run: |
          aws lambda wait function-updated --function-name TestFunctionNode

      - name: Publish new version
        id: publish
        run: |
          VERSION=$(aws lambda publish-version --function-name TestFunctionNode --query 'Version' --output text)
          echo "version=$VERSION" >> $GITHUB_ENV

      - name: Create prod alias if not exists
        run: |
          aws lambda get-alias --function-name TestFunctionNode --name prod || \
          aws lambda create-alias \
            --function-name TestFunctionNode \
            --name prod \
            --function-version ${{ env.version }}

      - name: Update alias to new version
        run: |
          aws lambda update-alias \
            --function-name TestFunctionNode \
            --name prod \
            --function-version ${{ env.version }}

      - name: Clean up
        run: rm code.zip